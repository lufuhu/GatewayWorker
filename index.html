<!DOCTYPE html>

<script>
    // 与GatewayWorker建立websocket连接，域名和端口改为你实际的域名端口
    // let ws = new WebSocket("ws://192.168.1.3:8282");
    // let ws = new WebSocket("ws://192.168.1.3:8282");
    let ws = new WebSocket("ws://localhost:8282");
    // 服务端主动推送消息时会触发这里的onmessage
    ws.onmessage = function(e){
        // json数据转换成js对象
        var data = eval("("+e.data+")");
        var type = data.type || '';
        console.log(data)
        switch(type){
            // Events.php中返回的init类型的消息，将client_id发给后台进行uid绑定
            case 'init':
                // 利用jquery发起ajax请求，将client_id发给后端进行uid绑定

                break;
            default :
                alert(e.data);
        }
    };
</script>
</body>
</html>
